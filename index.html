<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="view.css" />
    <title>MineSweep Template Interface</title>
  </head>

  <body>
    <div style="width: 80%; margin: 0 auto;">
      <div id="GameWindow">
        <div id="ControlSelectBar">
          R = 重置 || 中鍵/右鍵 = 提示
          <select id="">
            <option value="9,9,9">初級</option>
            <option value="">中級</option>
            <option value="25,12,50">高級</option>
          </select>
        </div>
        <div id="ControlPanel">
          <table>
            <tr>
              <td id="bombCountSeg" class="seven-segment-panel">
                <span class="segment-digit">0</span><span class="segment-digit">0</span><span
                  class="segment-digit">0</span>
              </td>
              <td>
                <div class="panel-center-control">
                  <span id="btnReset">
                    <button type="button" class="smile"></button>
                  </span>
                </div>
              </td>
              <td id="gameTimerSeg" class="seven-segment-panel">
                <span class="segment-digit">0</span><span class="segment-digit">0</span><span
                  class="segment-digit">0</span>
              </td>
            </tr>
          </table>
        </div>
        <div id="DigMap"></div>
      </div>
    </div>
    <script src="core.js?v=3"></script>
  </body>

</html>
