<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="view.css" />
    <title>MineSweep Template Interface</title>
  </head>

  <body>
    <div style="width: 500; margin: 0 auto">
      R = reset
      <div>
        <div id="GameWindow">
          <div id="ControlSelectBar">
            <select id="changeLevel">
              <option value="8,8,10">Easy</option>
              <option value="16,16,40">Medium</option>
              <option value="30,16,99">Hard</option>
            </select>
          </div>
          <div id="Wrapper">
            <div>
              <div id="ControlPanel">
                <table>
                  <tr>
                    <td id="bombCountSeg" class="seven-segment-panel">
                      <span class="segment-digit">0</span
                      ><span class="segment-digit">0</span
                      ><span class="segment-digit">0</span>
                    </td>
                    <td>
                      <div class="panel-center-control">
                        <span id="btnReset">
                          <button type="button" class="smile"></button>
                        </span>
                      </div>
                    </td>
                    <td id="gameTimerSeg" class="seven-segment-panel">
                      <span class="segment-digit">0</span
                      ><span class="segment-digit">0</span
                      ><span class="segment-digit">0</span>
                    </td>
                  </tr>
                </table>
              </div>
              <div id="DigMap"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="core.js?v=3"></script>
  </body>
</html>
