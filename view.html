<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="view.css">
    <title>MineSweep Template Interface</title>
  </head>
  <body>
    <div id="GameWindow">
      <div id="ControlPanel">
        <table>
          <tr>
            <td id="bombCountSeg" class="seven-segment-panel">
              <span class="segment-digit">0</span
              ><span class="segment-digit">0</span
              ><span class="segment-digit">0</span>
            </td>
            <td>
              <div class="panel-center-control">
                <span id="btnReset">
                    <button type="button" class="smile"></button>
                </span>
              </div>
            </td>
            <td id="gameTimerSeg" class="seven-segment-panel">
              <span class="segment-digit">0</span
              ><span class="segment-digit">0</span
              ><span class="segment-digit">0</span>
            </td>
          </tr>
        </table>
      </div>
      <div id="DigMap"></div>
    </div>
    <script src="core.js"></script>
  </body>
</html>
